<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>AAD Secure Page</title>
<sec:csrfMetaTags />
</head>
    <body>

    <h1>Directory - Users List</h1>
    <tr th:each="user : ${users}">
		<td th:text="${user}"></td>
	</tr>
    <ul>
        <li><a  th:href="@{/secure/aad?cc=1}">Get new Access Token via Client Credentials</a></li>
    </ul>
    <ul>
        <li><a th:href="@{/secure/aad?refresh=1}">Get new Access Token via Refresh Token</a></li>
    </ul>
    <ul>
        <li><a  th:href="@{/home.jsp}">Go Home</a></li>
    </ul>
    </body>
</html>
